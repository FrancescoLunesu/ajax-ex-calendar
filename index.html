<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title></title>
    </head>
    <body>

        <div class="container">
            <button id="prev"><<<</button>
            <h1 class="month" data-this-date="2018-01-01"></h1>
            <button id="next">>>></button>
            <ul class="month-list">

            </ul>


        </div>
<!-- qui metto la sezione handlebar -->
        <script id="day-template" type="text/x-handlebars-template">
        <li data-complete-date="{{completeDate}}">
        {{day}}  {{month}} </li>
        </script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
